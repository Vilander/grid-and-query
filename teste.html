<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Completo de CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Teste card galeria</h1>

    <main class="gallery-container">

        <article class="product-card" data-badge="Promoção!">
            <div class="card-image"></div>
            <h3>Produto A</h3>
            <p class="price">R$ 79,90</p>
            <a href="#" class="btn">Comprar</a>
        </article>

        <article class="product-card">
            <div class="card-image"></div>
            <h3>Produto B</h3>
            <p class="price">R$ 129,90</p>
            <a href="#" class="btn">Comprar</a>
        </article>

        <article class="product-card">
            <div class="card-image"></div>
            <h3>Produto C</h3>
            <p class="price">R$ 99,90</p>
            <a href="#" class="btn">Comprar</a>
        </article>

        <article class="product-card" data-badge="Novo!">
            <div class="card-image"></div>
            <h3>Produto D</h3>
            <p class="price">R$ 199,90</p>
            <a href="#" class="btn">Comprar</a>
        </article>

    </main>
    
</body>
</html>
